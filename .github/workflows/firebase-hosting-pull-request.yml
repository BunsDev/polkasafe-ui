name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install -g yarn
      - run: yarn install --immutable --immutable-cache --check-cache && yarn build
      - name: create env file
        run: |
          touch .env
          echo REACT_APP_ENV=${{ secrets.REACT_APP_ENV }} >> .env
          echo REACT_APP_FIREBASE_CONFIG=${{ secrets.REACT_APP_FIREBASE_CONFIG }} >> .env
          echo REACT_APP_FIREBASE_FUNCTIONS_URL=${{ secrets.REACT_APP_FIREBASE_FUNCTIONS_URL }} >> .env
          echo REACT_APP_FIREBASE_FUNCTIONS_URL_DEV=${{ secrets.REACT_APP_FIREBASE_FUNCTIONS_URL_DEV }} >> .env
          echo NOTIFICATION_ENGINE_API_KEY=${{ secrets.NOTIFICATION_ENGINE_API_KEY }} >> .env
          echo REACT_APP_CURRENCY_API_KEY_DEV=${{ secrets.REACT_APP_CURRENCY_API_KEY_DEV }} >> .env
          echo REACT_APP_CURRENCY_API_KEY_PROD=${{ secrets.REACT_APP_CURRENCY_API_KEY_PROD }} >> .env
          cat .env
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_POLKASAFE_A8042 }}'
          projectId: polkasafe-a8042
